<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kitty Voting</title>
    <style>
        body {
            background-image: url('background.jpg'); /* 默认背景图片 */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: -490px;
        }

        .title {
            font-size: 24px;
            color: #FF1493;
            margin-bottom: 10px;
        }

        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        .button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            margin: 0 10px;
            cursor: pointer;
        }

        .heart-green {
            background-color: #4CAF50;
        }

        .heart-red {
            background-color: #F44336;
        }

        #message {
            margin-top: 20px;
            font-size: 18px;
            display: none;
            opacity: 1;
            animation: toggleVisibility 1.45s infinite;
            margin-top: -490px;
            font-weight:600;
        }

        @keyframes toggleVisibility {
            0%, 100% {
                opacity: 1; /* 开始和结束时可见 */
            }

            50% {
                opacity: 0; /* 中间时不可见 */
            }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Hi宝宝</div>
        <div class="question">你喜欢我吗</div>
        <div class="button-container">
            <button class="button heart-green" onclick="showAlert()">❤️</button>
            <button class="button heart-red" onclick="changeBackground()">❤️</button>
        </div>
    </div>
    <p id="message">!!!我也喜欢你!!♡ (ू˃o˂ ू)⁼³₌₃</p>
    <script>
        function showAlert() {
            alert("你一定是选错了吧，对不对(ಥ﹏ಥ)");
        }

        function changeBackground() {
            document.body.style.backgroundColor = "rgb(252, 209, 229)";
            document.body.style.backgroundImage = "url('changebackground.gif')"; // 更换背景图片
            document.body.style.backgroundSize = "contain";
            document.body.style.backgroundRepeat = "no-repeat";
            message.style.display = 'block';
            var content = document.querySelector('.container');
            content.classList.toggle('hidden');
            document.parentElement.innerHTML = message.innerHTML;
        }
    </script>
</body>
</html>
