<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you love me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('background.jpg'); /* 背景图片 */
            background-size: cover; /* 背景图片覆盖整个元素 */
            background-position: center; /* 背景图片居中显示 */
            background-repeat: no-repeat; /* 背景图片不重复 */
            background-attachment: fixed; /* 背景图片固定，不随页面滚动 */
        }

        h1 {
            margin-bottom: 200px;
            font-size: 70px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 45px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
           
        }

            button:hover {
                background-color: #ddd;
            }

        #likeBtn {
            background-color: #4CAF50;
            color: white;
        }

        #dislikeBtn {
            background-color: #f44336;
            color: white;
            position: absolute;
        }

        #message {
            margin-top: 20px;
            font-size: 18px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>你喜欢我嘛</h1>
    <button id="likeBtn">喜欢！</button>
    <button id="dislikeBtn">不喜欢！</button>
    <p id="message">我也喜欢你</p>

    <script>
        const likeBtn = document.getElementById('likeBtn');
        const dislikeBtn = document.getElementById('dislikeBtn');
        const message = document.getElementById('message');
        const disScaleValues = [1, 0.8, 0.5, 0.3, 0.1, 0.0000000000000000000000000001];
        const likeScaleValues = [1, 1.5, 2, 2.5, 3, 5, 10];
        let likeScaleIndex = 0;
        let disScaleIndex = 0;
        likeBtn.addEventListener('click', function () {
            message.style.display = 'block';
            likeBtn.style.transform = 'scale(1.5)';
            dislikeBtn.style.transform = 'scale(0.5)';
            setTimeout(() => {
                likeBtn.parentElement.innerHTML = message.innerHTML;
                document.body.style.backgroundImage = 'url(' + 'changebackground.gif' + ')';
                document.body.style.backgroundSize = 'contain';
                document.body.style.marginTop = '-300px';
            }, 300);
        });
        dislikeBtn.addEventListener('touchstart', function () {
            const x = Math.random() * (window.innerWidth - this.offsetWidth);
            const y = Math.random() * (window.innerHeight - this.offsetHeight);
            this.style.left = x + 'px';
            this.style.top = y + 'px';
        });
        dislikeBtn.addEventListener('mouseenter', function () {
            const x = Math.random() * (window.innerWidth - this.offsetWidth);
            const y = Math.random() * (window.innerHeight - this.offsetHeight);
            this.style.left = x + 'px';
            this.style.top = y + 'px';
        });
    </script>
</body>
</html>
